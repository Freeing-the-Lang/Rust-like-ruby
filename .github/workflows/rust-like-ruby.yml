name: "ü¶Ä Rust-like-Ruby ‚Äî 3OS Auto Build & Release v1.3.4"

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

concurrency:
  group: rust-like-ruby-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: "üß≠ Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "üîß Setup Ruby"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: "üèóÔ∏è Prepare Build Directory (safe copy)"
        shell: bash
        run: |
          mkdir -p dist
          cp -r src examples dist/ || true
          [ -f README.md ] && cp README.md dist/ || echo "‚ö†Ô∏è README.md not found, skipping"
          [ -f LICENSE ] && cp LICENSE dist/ || echo "‚ö†Ô∏è LICENSE not found, skipping"

      - name: "üß™ Run Example Test"
        shell: bash
        run: |
          ruby src/rust_like_ruby.rb examples/hello.rsrb > dist/output.log
          echo "‚úÖ Test execution complete."
          cat dist/output.log

      - name: "‚öôÔ∏è Generate Executable"
        shell: bash
        run: |
          echo '#!/usr/bin/env ruby' > dist/rust_like_ruby
          cat src/rust_like_ruby.rb >> dist/rust_like_ruby
          chmod +x dist/rust_like_ruby

      - name: "üßæ Generate ProofLedger"
        shell: bash
        run: |
          sha256sum dist/rust_like_ruby > dist/proofledger.txt || shasum -a 256 dist/rust_like_ruby > dist/proofledger.txt
          echo "Timestamp: $(date -u)" >> dist/proofledger.txt
          echo "Runner: ${{ runner.os }}" >> dist/proofledger.txt
          cat dist/proofledger.txt

      - name: "üì¶ Create ZIP Package"
        shell: bash
        run: |
          cd dist
          ZIP_NAME="Rust-like-Ruby-v1.3.4-${{ runner.os }}.zip"
          zip -r "$ZIP_NAME" rust_like_ruby proofledger.txt examples output.log README.md LICENSE 2>/dev/null || zip -r "$ZIP_NAME" rust_like_ruby proofledger.txt examples output.log
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

      - name: "üè∑Ô∏è Sync & Tag (Linux only)"
        if: github.ref == 'refs/heads/main' && runner.os == 'Linux'
        shell: bash
        run: |
          BASE_VERSION="v1.3.$(date +%Y%m%d%H%M)"
          VERSION="$BASE_VERSION"
          i=1
          while git rev-parse "$VERSION" >/dev/null 2>&1; do
            VERSION="${BASE_VERSION}-rev${i}"
            ((i++))
          done
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git pull --rebase origin main || true
          echo "‚úÖ Creating unique tag: $VERSION"
          git tag -a "$VERSION" -m "Automated release $VERSION"
          git push origin "$VERSION"
          echo "TAG_NAME=$VERSION" >> $GITHUB_ENV

      - name: "üì° Fetch Tag (Non-Linux)"
        if: runner.os != 'Linux'
        shell: bash
        run: |
          git fetch --tags
          LATEST=$(git tag --sort=-creatordate | head -n 1)
          echo "TAG_NAME=$LATEST" >> $GITHUB_ENV
          echo "‚ÑπÔ∏è Using existing tag: $LATEST"

      - name: "üöÄ Publish GitHub Release (each OS)"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Rust-like-Ruby ${{ env.TAG_NAME }} (${{ runner.os }})"
          body: |
            ü¶Ä **Rust-like-Ruby v1.3.4 Auto Release**
            - OS: ${{ runner.os }}
            - Includes: Executable, ProofLedger, Example, README, LICENSE (if present)
            - Multi-OS synchronized release build
          files: |
            dist/${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
